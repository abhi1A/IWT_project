<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <title>Bootstrap 4 Layout</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="https://fonts.googleapis.com/css?family=Exo+2|Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Concert+One|Space+Mono|Nanum+Gothic+Coding" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-firestore.js"></script>
    </head>
    <body style="background:#f9faf3;  overflow-y: hidden; overflow: hidden;">
        
            <div class="row no-gutters" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0;">
              <div class="col-md-8" style="text-align:center;">
                    <!-- <h3 style="text-align:center; vertical-align: middle;" class="text-light">Welcome to College Result Portal</h3> -->
                        <img src="/images/trees.jpg" alt="Notebook" style="width:100%; height:100%;" class="p-0"/>
                        <img style="position:absolute; left:50%; top:40%; transform: translate(-50%, -40%); width: 50px; height: 50px;" src="assets/notepad.svg"/>
                        <h2 class=" text text-white" style="position:absolute; left:50%; top:50%; transform: translate(-50%, -50%);">College result portal</h2>
                      
              </div>
              <div class="col-md-4 alert-light">
                <div class="p-3" >
                  <h5 class=" text text-primary">Login</h5>
                  <p class="text">Enter your USN and date of birth to access the result portal.</p>
                  <p><small class="text-muted">Last updated 3 mins ago</small></p>
                  <!-- <form action="" class="text"> -->
                    <div class="form-group">
                        <label for="usn" >USN</label>
                        <input type="text" class="form-control" id="usn" aria-describedby="emailHelp" placeholder="Enter your USN">
                        <!-- <small id="emailHelp" class="form-text text-danger">Please avoid accessing others' results!</small> -->
                    </div>
                    <div class="form-group">
                        <label for="psw">Password</label>
                        <input type="password" class="form-control" id="psw" placeholder="Enter your date of birth">
                    </div>

                    <button type="submit" class="btn btn-primary  m-3" id="login">Submit</button>
                <!-- </form> -->
                </div>
              </div>
            </div>


            <script src="./fire.js"></script>
            <script src="./index.js"></script>
        
    </body>
</html>
